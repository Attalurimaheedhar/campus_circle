<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoMart â€“ User Details</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7f6;
    }

    .details-container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    .details-container h1 {
      margin-bottom: 20px;
      text-align: center;
    }

    .field {
      margin-bottom: 15px;
    }

    .field label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }

    .field span {
      color: #444;
    }

    .field input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .btn {
      margin-top: 10px;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primary {
      background: #2e7d32;
      color: #fff;
    }

    .btn-secondary {
      background: #ddd;
      color: #333;
    }

    .btn-danger {
      background: #d32f2f;
      color: #fff;
    }

    #change-password-form {
      display: none;
      margin-top: 20px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    .error {
      color: red;
      font-size: 13px;
      margin-top: 6px;
    }

    .actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<div class="details-container">
  <h1>User Details</h1>

  <div class="field">
    <label>Username</label>
    <span>{{ user.name }}</span>
  </div>

  <div class="field">
    <label>Email</label>
    <span>{{ user.email }}</span>
  </div>

  <!-- Phone Update -->
  <form method="POST" action="{{ url_for('update_phone') }}">
    <div class="field">
      <label>Phone Number</label>
      <input type="text" name="phone" value="{{ user.phone }}" required>
    </div>
    <button class="btn btn-primary" type="submit">Update Phone</button>
  </form>

  <!-- Change Password -->
  <div class="actions">
    <button class="btn btn-secondary" onclick="toggleChangePasswordForm()">Change Password</button>
    <a href="{{ url_for('home') }}">
      <button class="btn btn-secondary" type="button">Home</button>
    </a>
  </div>

  <form id="change-password-form" method="POST" action="{{ url_for('change_password') }}">
    <div class="field">
      <label>Current Password</label>
      <input type="password" name="current_password" required>
    </div>

    <div class="field">
      <label>New Password</label>
      <input type="password" name="new_password" minlength="4" required>
    </div>

    <div class="field">
      <label>Confirm New Password</label>
      <input type="password" name="confirm_password" minlength="4" required>
    </div>

    <button class="btn btn-danger" type="submit">Update Password</button>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
  </form>
</div>

<script>
  function toggleChangePasswordForm() {
    const form = document.getElementById("change-password-form");
    form.style.display = form.style.display === "block" ? "none" : "block";
  }
</script>

</body>
</html>
